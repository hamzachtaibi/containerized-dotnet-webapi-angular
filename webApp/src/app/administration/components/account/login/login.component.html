<body>

    <main>
      <div class="container">
          <section class="h-100 gradient-form" style="background-color:  #ffff">
              <div class="container py-5 h-100">
                  <div class="row d-flex justify-content-center align-items-center h-100">
                      <div class="col-xl-10">
                      <div class="card rounded-3 text-black">
                          <div class="row g-0">
                              
                              <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                                  <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                                      <h4 class="mb-4">Administration</h4>
                                      <!-- Form Name -->
                                      <h2 class="text-center fw-bold mb-3 text-uppercase font-weight-bold">Login</h2>
                                  </div>
                              </div>
                              <div class="col-lg-6">
                                  <div class="card-body p-md-5 mx-md-4">
  
                                      <div class="text-center mb-3 mt-2"><img src="../../../../../assets/img/logo.png" style="width: 90px;" alt="logo"></div>
  
                                      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                                          <!-- User Name -->
                                          <div class="form-outline mb-3">
                                              <label class="form-label" for="userEmail">Nom d'utilisateur</label>
                                              <input type="email" id="userEmail" formControlName="email" class="form-control" placeholder="Votre adresse e-mail..." />
                                              <!--Validation Message-->
                                              <small class="text-danger" *ngIf="loginForm.get('email')?.dirty && loginForm.get('email')?.errors?.['required']">* L'e-mail est requis</small>
                                              <small class="text-danger" *ngIf="loginForm.get('email')?.errors?.['isValidEmail'] && loginForm.get('email')?.value?.length >0 ">* Pas un e-mail valide</small>
                                          
                                          </div>
  
                                          <!-- Password -->
                                          <div class="form-outline mb-3">
                                              <label class="form-label" for="userPassword">Password</label>
                                              <input type="password" id="userPassword" formControlName="password" class="form-control"placeholder="Password" />
                                              <!--Validation Message-->
                                              <small class="text-danger" *ngIf="loginForm.get('password')?.dirty && loginForm.get('password')?.errors?.['required']">* Mot de passe requis</small>
                                              
                                          </div>
  
                                          <!-- Remember Me -->
                                          <div class="form-check mb-3">
                                              <input type="checkbox" id="rememberMe" formControlName="rememberme" class="form-check-input">
                                              <label class="form-check-label" for="rememberMe">Rester connecté</label>
                                          </div>
                                          
                                          <!-- Submit button -->
                                          <div class="text-center pt-1 mb-5 pb-1">
                                              <button class="btn btn-block btn-primary fa-lg gradient-custom-2 mb-2">Login</button>
                                              <a class="text-muted" href="#!">Mot de passe oublié?</a>
                                          </div>
  
                                          <div class="d-flex align-items-center justify-content-center pb-4">
                                              <p class="mb-0 me-2">Vous n'avez pas de compte ? Contactez votre administration</p>
                                          </div>
  
                                      </form>
  
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
              </div>
          </section>
      </div>
    </main>
  
  </body>
